    <title>iframe_study</title>

<body>
    <!--
        内联框架 用于向当前页面引入一个其他页面
            - src 指定要引入的网页路径
            - frameborder 指定内联框架的边框
    -->
    <iframe src="https://www.bilibili.com/" width="800" height="300" frameborder="0"></iframe>
