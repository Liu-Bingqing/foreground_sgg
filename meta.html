<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        meta 主要用于设置网页中的一些元数据，元数据不是给用户看
            charset 指定网页的字符集
            name 指定数据名称
            content 指定数据内容

                keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用,隔开
                    <meta name="keywords" content="HTML5 meta 前端">
                description 用于指定网站描述
                    <meta name="description" content="这是一个非常不错的网站">
                title标签的内容会作为搜索结果的超链接上的文字显示
    -->    
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta_study</title>
</head>
<body>
    <!--
        块元素(block element)
            - 网页中一般通过块元素对页面进行布局
            - div
        行内元素(inline element)
            - 行内元素主要用来包裹文字
            - span

        - 一般情况下会在块元素中放行内元素，但不会在行内元素中放块元素
        - 块元素中基本上什么都可以放
        - p元素中不能放任何的块元素
    -->

    <!--
        布局标签 （结构化语义标签）

        header 表示网页头部
        main 表示网页主体部分 一个页面只有一个main
        footer 表示网页底部
        nav 导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section
    -->
</body>
</html>
