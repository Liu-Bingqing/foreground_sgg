<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认样式</title>
    <link rel="stylesheet" href="./Css_style/normalize.css">
    <!--
        重置样式表：专门1用来对浏览器样式进行重置
            reset.css 直接去除浏览器默认样式
            normalize.css 对默认样式进行统一
    -->
    <style>
        /*
            默认样式：
                - 通常情况，浏览器都会为元素设置一些默认样式
                - 默认样式ide存在会影响到页面的布局
                    [PC端页面] 通常情况下编写网页时必须要去除浏览器的默认样式
        */
        body, p{
            margin: 0px;
        }

        ul {
            margin: 0px;
            padding: 0px;
            /*去除项目符合*/
            list-style: none;
        }
        .box1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="box1"></div>

    <p>A p</p>
    <p>A p</p>
    <p>A p</p>

    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </ul>
</body>
</html>
